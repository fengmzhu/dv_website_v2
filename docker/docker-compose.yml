version: '3.8'

networks:
  dv-network:
    driver: bridge

services:
  # IT Domain Website
  it-domain-web:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: it-domain-web
    ports:
      - "8080:80"
    volumes:
      - ../src/it-domain:/var/www/html
      - ./apache/it-domain.conf:/etc/apache2/sites-available/000-default.conf
      - ../test-db-connection.php:/var/www/test-db-connection.php
    depends_on:
      - it-domain-db
    environment:
      - DB_HOST=it-domain-db
      - DB_NAME=it_domain_db
      - DB_USER=it_user
      - DB_PASS=it_password
    networks:
      - dv-network

  # NX Domain Website  
  nx-domain-web:
    build: 
      context: ..
      dockerfile: docker/Dockerfile
    container_name: nx-domain-web
    ports:
      - "8081:80"
    volumes:
      - ../src/nx-domain:/var/www/html
      - ./apache/nx-domain.conf:/etc/apache2/sites-available/000-default.conf
      - ../test-db-connection.php:/var/www/test-db-connection.php
    depends_on:
      - nx-domain-db
    environment:
      - DB_HOST=nx-domain-db
      - DB_NAME=nx_domain_db
      - DB_USER=nx_user
      - DB_PASS=nx_password
    networks:
      - dv-network

  # IT Domain Database
  it-domain-db:
    image: mysql:8.0
    container_name: it-domain-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: it_domain_db
      MYSQL_USER: it_user
      MYSQL_PASSWORD: it_password
    volumes:
      - it_domain_data:/var/lib/mysql
      - ../database/it-domain-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/it-domain-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - dv-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NX Domain Database
  nx-domain-db:
    image: mysql:8.0
    container_name: nx-domain-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nx_domain_db
      MYSQL_USER: nx_user
      MYSQL_PASSWORD: nx_password
    volumes:
      - nx_domain_data:/var/lib/mysql
      - ../database/nx-domain-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database/nx-domain-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - dv-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  it_domain_data:
  nx_domain_data: